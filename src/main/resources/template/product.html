<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head"></head>
<body>
<header th:replace="index::header"></header>

<section class="container my-5 pt-5">
    <div class="row">
        <div class="col-lg-5 col-md-12 col-12">
            <img th:src="@{${'/images/products/'+product}}" class="img-fluid w-100"  alt="Not found"/>
        </div>
        <div class="col-lg-6 col-md-12 col-12">
            <h6 th:text="${category}" class="mt-2 text-gray-100"></h6>
            <h3 th:text="${name}" class="py-4"></h3>
            <h2 th:text="${price}"></h2>
            <div class="my-4">
                <input type="number" value="1">
                <button class="btn btn-dark px-10 my-2">Add to Cart</button>
                <a class=" my-2" href="">Add to Cart</a>
            </div>

            <h4 class="mt-3 mb-5">Product Details</h4>
            <span th:text="${description}"></span>

        </div>

    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<footer th:replace="index::footer"></footer>
</body>
</html>
