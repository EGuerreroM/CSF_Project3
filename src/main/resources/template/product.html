<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link for fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top" >
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span id="bar"class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-shopping-bag"></i>
                </li>
            </ul>

        </div>
    </div>
</nav>

<section class="container sproduct my-5 pt-5">
    <div class="row">
        <div class="col-lg-5 col-md-12 col-12">
            <img th:src="@{${'/images/products/'+product}}" class="img-fluid w-100"  alt="Not found"/>
        </div>
        <div class="col-lg-6 col-md-12 col-12">
            <h6 th:text="${category}" class="mt-2"></h6>
            <h3 th:text="${name}" class="py-4"></h3>
            <h2 th:text="${price}"></h2>
            <div class="my-4">
                <input type="number" value="1">
                <button class="buy-btn my-2">Add to Cart</button>
            </div>

            <h4 class="mt-3 mb-5">Product Details</h4>
            <span th:text="${description}"></span>

        </div>

    </div>
</section>
</body>
</html>
