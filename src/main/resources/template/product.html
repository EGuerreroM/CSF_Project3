<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="index::head"></head>
<body>
<header th:replace="index::header"></header>
<br><br>
<main>
    <div class="container mb-5">
        <h4 class="h3 mt-5 pt-5">Product details</h4>
        <br>
        <section class="my-5>">
            <div class="row">
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="mdb-lightbox" data-pswp-uid="1">
                        <img class="img-fluid w-100" th:src="@{${'/images/products/'+product.getImage()}}" alt="product image"/>
                    </div>
                </div>
                <div class="col-md-7">
                    <h5 th:text="${product.getName()}" class="text-left"></h5>
                    <p th:text="${product.getCategory().getName()}" class="mb-2 text-muted text-uppercase small">Category</p>
                    <p>
                        <span class="mr-1">
                            <strong th:text="'$'+${product.getPrice()}"></strong>
                        </span>
                    </p>
                    <p th:text="${product.getDescription()}"> class="pt-1"></p>
                    <div class="table-responsive">
                        <table class="table table-sm table-borderless mb-0">
                            <tbody>
                            <tr>
                                <th class="pl-0 w-25" scope="row"><strong>Model</strong></th>
                                <td>Shirt 5407X</td>
                            </tr>
                            <tr>
                                <th class="pl-0 w-25" scope="row"><strong>Color</strong></th>
                                <td>Blue</td>
                            </tr>
                            <tr>
                                <th class="pl-0 w-25" scope="row"><strong>Delivery</strong></th>
                                <td>USA, Europe</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <a  class="btn btn-danger btn-md mr-1 mb-2" href="pay" role="button">Buy now</a>
                    <a th:href="@{'/addToCart/'+${product.getId()}}" class="btn btn-outline-secondary btn-md mx-3 mb-2" role="button">Add to cart</a>
                </div>
            </div>
        </section>
    </div>
</main>
<br><br><br>

<footer th:replace="index::footer"></footer>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
