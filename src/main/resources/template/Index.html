<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rymoShop</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
<!--    <link th:href="@{css/styles.css}"  rel="stylesheet" >-->

</head>
<body>
<!--Navigation-->
<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
<!--            <a class="navbar-brand" href="#">Carousel</a>-->
            <img th:src="@{images/logo1.png}" th:alt="not found"/>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
<!--nav buttons-->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="cart">
                            <i class='bx bx-shopping-bag bx-sm' style='color:rgba(0,0,0,0.50)'></i>
                        </a>
                    </li>
                </ul>
<!--                <form class="d-flex">-->
<!--                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--                </form>-->
            </div>
        </div>
    </nav>
</header>

<main>
    <!--Banner section-->
    <div id="myCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img th:src="@{images/banner/flaske_banner.jpg}" class="d-block w-100" alt="banner image"/>
                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1 class="text-danger">Perfect for work</h1>
                        <p class="fw-bolder text-dark">make an impact with your company <br>and increase your sustainable visibility</p>
                        <p><a class="btn btn-lg btn-danger" href="shop">Shop Now</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Category section-->

    <div class="row featurette mt-5">
        <div class="col-md-7">
            <h2 class="featurette-heading ms-3">First featurette heading. <span class="text-muted">Itâ€™ll blow your mind.</span></h2>
            <p class="lead ms-3">Some great placeholder content for the first featurette here. Imagine some exciting prose here.</p>
            <p class="text-end"><a class="btn btn-lg btn-primary" href="shop">Shop</a></p>
        </div>
        <div class="col-md-5">
        <img th:src="@{images/category/clothes_category.jpg}" class="img-fluid" alt="clothes category image"/>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
