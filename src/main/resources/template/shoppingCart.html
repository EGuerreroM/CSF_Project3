<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link for fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <title>Shopping Cart</title>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top" >
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span id="bar"class="fas fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-shopping-bag"></i>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container text-center mt-5 py-5">
    <h3>
        Shopping Cart
    </h3>
    <hr class="mx-auto">
    <p>Here is your purchase</p>
</div>

<section >
    <div class="container">

        <div class="row">
            <main class="col-md-9">
                <div class="card">

                    <table id="table">
                        <tr>
                            <th scope="col">PRODUCT</th>
                            <th scope="col" >QUANTITY</th>
                            <th scope="col" >PRICE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div ><img th:src="@{${'/images/products/'+cartProduct}}" class="img-fluid w-10"></div>
                                <a th:text="${name}" class="title text-dark"></a>
                            </td>
                            <td>
                                <p>1</p>
                            </td>
                            <td>
                                <div>
                                    <var th:text="${price}"></var>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div ><img th:src="@{${'/images/products/'+cartProduct}}" class="img-fluid w-10"></div>
                                <a th:text="${name}" class="title text-dark"></a>
                            </td>
                            <td>
                                <p>1</p>
                            </td>
                            <td>
                                <div>
                                    <var th:text="${price}"></var>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <div class="card-body border-top">
                        <a href="#"  class=" buy-btn float-md-right"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
                        <a href="#" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
                    </div>
                </div> <!-- card.// -->

                <div class="alert alert-success mt-3">
                    <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
                </div>

            </main> <!-- col.// -->
            <aside class="col-md-3">
                <!-- card .// -->
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd th:text="${price}" class="text-right"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd th:text="${totalPrice}" class="text-right  h5"><strong></strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                            <img src="https://help.zazzle.com/hc/article_attachments/360010570753/Logos-01.png" height="26">
                        </p>

                    </div> <!-- card-body.// -->
                </div>  <!-- card .// -->
            </aside> <!-- col.// -->
        </div>

    </div> <!-- container .//  -->
</section>
</body>
</html>
