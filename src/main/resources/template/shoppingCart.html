<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head"></head>
<body>
<!-- Header -->
<header th:replace="index::header"></header>
<div class="container text-center mt-5 py-5">
    <h3>
        Shopping Cart
    </h3>
    <hr class="mx-auto">
    <p>Here is your purchase</p>
</div>

<section >
    <div class="container">

        <div class="row">
            <main class="col-md-9">
                <div class="card">

                    <table class="table table-striped" id="table">
                        <tr class="table-dark">
                            <th scope="col">PRODUCT</th>
                            <th scope="col" >QUANTITY</th>
                            <th scope="col" >PRICE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div ><img th:src="@{${'/images/products/'+cartProduct}}" class="img-thumbnail"></div>
                                <a th:text="${name}" class="title text-dark"></a>
                            </td>
                            <td>
                                <p>1</p>
                            </td>
                            <td>
                                <div>
                                    <var th:text="${price}"></var>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div ><img th:src="@{${'/images/products/'+cartProduct}}" class="img-fluid w-10"></div>
                                <a th:text="${name}" class="title text-dark"></a>
                            </td>
                            <td>
                                <p>1</p>
                            </td>
                            <td>
                                <div>
                                    <var th:text="${price}"></var>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <div class="border-top d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="#"  class=" btn btn-dark float-md-right me-md-2"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
                        <a href="#" class="btn btn-outline-secondary"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
                    </div>
                </div> <!-- card.// -->

                <div class="alert alert-success mt-3">
                    <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
                </div>

            </main> <!-- col.// -->
            <aside class="col-md-3">
                <!-- card .// -->
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd th:text="${price}" class="text-right"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd th:text="${totalPrice}" class="text-right  h5"><strong></strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                            <img src="https://help.zazzle.com/hc/article_attachments/360010570753/Logos-01.png" height="26">
                        </p>

                    </div> <!-- card-body.// -->
                </div>  <!-- card .// -->
            </aside> <!-- col.// -->
        </div>

    </div> <!-- container .//  -->
</section>

<footer th:replace="index::footer"></footer>
</body>
</html>
